<div class="border rounded shadow-sm mb-3">
  <img [src]="personagem.imagem" alt="" class="img-fluid" />
  <div class="px-3 py-2">
    <div class="mb-2">
      <h4 class="m-0">{{ personagem.nome }}</h4>
      <span class="text-secondary">{{ personagem.ator }}</span>
    </div>
    <p>{{ personagem.descricao }}</p>
  </div>
</div>
