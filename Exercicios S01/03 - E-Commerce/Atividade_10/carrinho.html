<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho Salto de Forno</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="Fotos/Logo.png" alt="logo" />
        </div>
        <menu>
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="">Sobre Nós</a></li>
            <li><a href="#">Carrinho</a></li>
          </ul>
        </menu>
      </nav>
    </header>
    <main>
      <section class="check-out">
        <div class="check-outProdutos">
          <div class="check-outImagem">
            <img src="Fotos/pão-de-cacau.jpg" alt="Pão de Cacau" />
          </div>
          <div class="check-outDescricao">
            <h4>Pão de Cacau</h4>
            <p>R$ 20</p>
            <input type="number" min="1" />
          </div>
        </div>
        <hr />
        <div class="check-outProdutos">
          <div class="check-outImagem">
            <img src="Fotos/geleia.jpg" alt="Geleia de Frutas Vermelhas" />
          </div>
          <div class="check-outDescricao">
            <h4>Geléia de Frutas Vermelhas</h4>
            <p>R$ 20</p>
            <input type="number" min="1" />
          </div>
        </div>
        <hr />
        <div class="check-outProdutos">
          <div class="check-outImagem">
            <img src="Fotos/massa-de-pizza.jpg" alt="Massa de Pizza" />
          </div>
          <div class="check-outDescricao">
            <h4>Massa de Pizza</h4>
            <p>R$ 20</p>
            <input type="number" min="1" />
          </div>
        </div>
        <hr />
        <div class="check-outFrete">
          <h4>Frete</h4>
          <p>R$ 18,50</p>
        </div>
        <hr />
        <div class="check-outTotal">
          <h4>Total</h4>
          <p>R$ 78,50</p>
          <button type="submit">Finalizar compra</button>
        </div>
      </section>
    </main>
  </body>
</html>
