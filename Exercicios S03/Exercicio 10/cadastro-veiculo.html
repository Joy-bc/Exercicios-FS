<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de veiculos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <p class="logo"><strong>Joy's</strong> Cars</p>
        <menu>
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="cadastro-marca.html">Marca</a></li>
            <li><a href="cadastro-modelo.html">Modelo</a></li>
            <li><a href="#">Veiculo</a></li>
          </ul>
        </menu>
      </nav>
    </header>
    <main>
      <section>
        <h1>Cadastro de Veículos</h1>
        <hr />
        <form>
          <label for="modelosNoDom">Qual o modelo?</label>
          <select name="modelosNoDom" class="modelosNoDom"></select>
          <br /><br />

          <label for="marcasNoDom">Qual a marca?</label>
          <select name="marcasNoDom" class="marcasNoDom"></select>

          <br /><br />

          <label for="cor">Qual a cor?</label>
          <input type="text" name="cor" id="cor" placeholder="Digite a cor" />

          <br /><br />

          <label for="km">Qual a km?</label>
          <input type="text" name="km" id="km" placeholder="Digite a km" />

          <br /><br />

          <label for="valor">Qual o valor?</label>
          <input
            type="number"
            name="valor"
            id="valor"
            placeholder="Digite o valor"
          />

          <br /><br />

          <label for="foto">Escolha uma foto</label>
          <input type="file" name="foto" id="foto">

          <br /><br />

          <button type="submit" onclick="adicionarVeiculo()" id="cadastrasVeiculo">Cadastrar</button>
        </form>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
