<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca de filmes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="cadastro-de-filme">
        <form>
          <div class="titulo">
            <h3>Cadastrar Filmes</h3>
          </div>

          <div>
            <input
              type="text"
              id="titulo"
              placeholder="Titulo do Filme"
              size="50"
            />
            <input type="number" id="duracao" placeholder="Duração" min="0" />
            <input type="number" id="nota" placeholder="Nota" min="0" max="5" />

            <button id="botao-cadastrar" onclick="cadastrarFilme()">Cadastrar</button>
          </div>
        </form>
      </section>
      <section class="pesquisa-de-filme">
        <div>
          <h2>Filmes</h2>
        </div>
        <div>
          <input
            type="search"
            id="buscar"
            placeholder="Pesquise os filmes cadastrados"
            size="130"
            onkeyup="buscar()"
          />
        </div>
      </section>
      <section id="container"></section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
